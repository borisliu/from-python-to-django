<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>{{NAME}} :: viewdocs.io</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://{{USER}}.github.io/{{NAME}}/docs/assets/css/demo.css" rel="stylesheet"/>
</head>
<body>
    <div ng-controller="NavbarCtrl">
        <navbar heading="Angular Pouch Model" name={{NAME}} user={{USER}} ></navbar>
    </div>
    <div class="container"> 
        <!-- Docs nav
         ================================================== -->
        <div class="row main-row" ng-controller="SidebarnavCtrl">

            <div class="col-md-3 sidebar list-group">
                <div ng-repeat="item in items" class="list-group-item">
                    <a scroll-to="{{item.id}}">{{item.text}}</a>
                </div>
            </div>

            <!-- body block -->
            <div class="col-md-9 main-content">
                <!-- Main section
                ================================================== -->
                <section id="global" class="containerblock">
                  <div sidebar-nav class="section">
                      {{CONTENT}}
                  </div>
                </section>
            </div>
        </div>
    </div>
    <!-- ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.7.0/ui-bootstrap-tpls.js"></script>
    <script src="http://{{USER}}.github.io/{{NAME}}/docs/assets/js/app.js"></script>
    
    <script type="text/ng-template" id="navbar.html">
        <div xmlns="http://www.w3.org/1999/html">
            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/{{NAME}}">{{heading}}</a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar-main">
                        <ul class="nav navbar-nav">
                            <li ng-repeat="item in items" ng-class="{active: item.selected}">
                                <a href="/{{NAME}}/{{item.link}}">{{item.title}}</a>
                            </li>
                        </ul>
                                                
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                            <a href="http://github.com/{{USER}}/{{NAME}}" target="_blank">On Github</a>
                            </li>
                        </ul>
                        
                    </div>
                </div>
            </div>
      </div>
      
  </script>
</body>
</html>
